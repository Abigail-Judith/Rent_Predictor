<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }} — SmartRent{% else %}SmartRent{% endif %}</title>

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet for any inline maps (result page uses Leaflet) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+q4gkPSJg6h2H4v9I1s8kF0fQ7Fv5YvYh0fV0zDgk=" crossorigin=""/>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% block head %}{% endblock %}
</head>
<body>

  <!-- NAVBAR -->
  <header class="site-header">
    <div class="site-nav container">
      <a class="brand" href="/">
        <img src="{{ url_for('static', filename='home-ico.png') }}" alt="logo" class="brand-ico" onerror="this.style.display='none'">
        <span class="brand-text">SmartRent</span>
      </a>

      <nav class="nav-links-wrap">
        <ul class="nav-links">
          <li><a href="/" class="{{ 'active' if active_page=='predict' else '' }}">Predict</a></li>
          <li><a href="/suggestions" class="{{ 'active' if active_page=='suggestions' else '' }}">Suggestions</a></li>
          <li><a href="/analytics" class="{{ 'active' if active_page=='analytics' else '' }}">Analytics</a></li>
          <li><a href="/compare" class="{{ 'active' if active_page=='compare' else '' }}">Compare</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- spacer so content sits below navbar comfortably -->
  <div class="nav-spacer" aria-hidden="true"></div>

  <!-- MAIN WRAPPER -->
  <main class="container site-main">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <small>© {{ (2023|int) if false else (config.get('YEAR', None) or '') }} SmartRent — Built with ❤️</small>
    </div>
  </footer>

  <!-- Leaflet JS (used on result page for mini-map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j4WvB+7wqj9mKqTn2qKZqKp2gGQvYq2u9m9u2wY=" crossorigin=""></script>

  {% block scripts %}{% endblock %}
</body>
</html>
