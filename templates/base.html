  <!-- Leaflet for folium maps (keeps map styling) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+q4gkPSJg6h2H4v9I1s8kF0fQ7Fv5YvYh0fV0zDgk=" crossorigin=""/>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head %}{% endblock %}
</head>
<body class="theme-bg">

  <!-- NAVBAR (Glass + Blur + Glow) -->

          <li><a href="/analytics" class="{{ 'active' if active_page=='analytics' else '' }}">Analytics</a></li>
