<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SmartRent â€” Predict Rent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>ğŸ  SmartRent</h1>
      <h3>Predict Fair Rent & Explore Rent Trends</h3>

      <form action="/predict" method="post" id="predictForm">
        <label>City</label>
        <input type="text" name="city" placeholder="Bengaluru" required>

        <label>Locality</label>
        <input type="text" name="locality" placeholder="Whitefield" required>

        <label>BHK</label>
        <input type="number" name="bhk" value="2" required min="1">

        <label>Size (sqft)</label>
        <input type="number" name="size" value="1000" required min="100">

        <label>Bathrooms</label>
        <input type="number" name="bath" value="2" required min="1">

        <label>Furnishing</label>
        <select name="furnishing">
          <option>Unfurnished</option>
          <option>Semi</option>
          <option>Fully</option>
        </select>

        <label>Parking Spots</label>
        <input type="number" name="parking" value="1" required min="0">

        <label>Property Age (years)</label>
        <input type="number" name="age" value="5" required min="0">

        <label>Listed Rent (â‚¹/month)</label>
        <input type="number" name="listed_rent" value="25000" required min="0">

        <button type="submit">ğŸ” Predict Fair Rent</button>
      </form>

      <h2 style="margin-top: 35px;">ğŸ—ºï¸ Explore Bengaluru Rent Map</h2>
      <p>Hover over dots to view rent details. Colors show price levels â€” <b style="color:blue;">Blue</b> (Low), <b style="color:orange;">Orange</b> (Medium), <b style="color:red;">Red</b> (High).</p>

      <div id="map-container" class="map-wrapper">
        {% if map_html %}
          {{ map_html|safe }}
        {% else %}
          <p>Map not available.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
