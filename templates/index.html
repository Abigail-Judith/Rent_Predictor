{% extends "base.html" %}
{% block head %}
  <meta name="description" content="SmartRent â€” Predict fair rent & explore rent trends">
{% endblock %}

{% block content %}
<div class="page-center">
  <div class="form-card" role="region" aria-labelledby="predict-heading">
    <div class="brand">
      <div class="brand-icon">ğŸ </div>
      <h1 id="predict-heading">SmartRent</h1>
      <div class="sub">Predict Fair Rent Instantly</div>
    </div>

    <form class="predict-form" action="/predict" method="post" autocomplete="on">
      <label for="city">City</label>
      <input id="city" name="city" placeholder="Bengaluru" required>

      <label for="locality">Locality</label>
      <input id="locality" name="locality" placeholder="Whitefield" required>

      <div class="row-two">
        <div>
          <label for="bhk">BHK</label>
          <input id="bhk" name="bhk" type="number" min="0" value="2" required>
        </div>
        <div>
          <label for="size">Size (sqft)</label>
          <input id="size" name="size" type="number" min="100" value="1000" required>
        </div>
      </div>

      <div class="row-two">
        <div>
          <label for="bath">Bathrooms</label>
          <input id="bath" name="bath" type="number" min="0" value="2" required>
        </div>
        <div>
          <label for="furnishing">Furnishing</label>
          <select id="furnishing" name="furnishing">
            <option>Unfurnished</option>
            <option>Semi</option>
            <option>Fully</option>
          </select>
        </div>
      </div>

      <div class="row-two">
        <div>
          <label for="parking">Parking Spots</label>
          <input id="parking" name="parking" type="number" min="0" value="1" required>
        </div>
        <div>
          <label for="age">Property Age (years)</label>
          <input id="age" name="age" type="number" min="0" value="5" required>
        </div>
      </div>

      <label for="listed_rent">Listed Rent (â‚¹/month)</label>
      <input id="listed_rent" name="listed_rent" type="number" value="25000" required>

      <button class="btn-primary" type="submit">ğŸ” Predict Fair Rent</button>
    </form>
  </div>
</div>

<!-- Full-city map below the form (keeps current behavior you liked) -->
<div class="container map-section">
  <h2 class="map-title">ğŸ—ºï¸ Bengaluru Rent Map</h2>
  <div class="map-wrapper">
    {{ map_html | safe }}
  </div>
</div>
{% endblock %}
