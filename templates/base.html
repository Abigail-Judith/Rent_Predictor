<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }} — SmartRent{% else %}SmartRent{% endif %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% block head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="site-nav container">
      <a class="brand" href="/">
        <span class="brand-text">SmartRent</span>
      </a>

      <nav class="nav-links-wrap">
        <ul class="nav-links">
          <li><a href="/" class="{{ 'active' if active_page=='predict' else '' }}">Predict</a></li>
          <li><a href="/suggestions" class="{{ 'active' if active_page=='suggestions' else '' }}">Suggestions</a></li>
          <li><a href="/analytics" class="{{ 'active' if active_page=='analytics' else '' }}">Analytics</a></li>
          <li><a href="/compare" class="{{ 'active' if active_page=='compare' else '' }}">Compare</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="nav-spacer" aria-hidden="true"></div>

  <main class="container site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© SmartRent — Built with ❤️</small>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
